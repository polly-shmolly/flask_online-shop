{% extends 'base.html' %}

{% block title %}
<title>Add product</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add product</h1>
    <form method="post">
      <input type="text" class="form-control" name="title" id="title" placeholder="Enter name of product"><br>
      <input type="number" class="form-control" name="price" id="price" placeholder="Enter price of product"><br>
      <button class="btn btn-success" type="submit">Add product</button>
    </form>
</div>
{% endblock %}
